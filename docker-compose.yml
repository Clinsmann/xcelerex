version: '3.1'
services:
  nest360db:
    image: postgres
    restart: always
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - nest360-postgres:/var/lib/postgresql/data
volumes:
  nest360-postgres:
